    <style>
        .div1{
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            animation-name: ex;
            animation-duration: 2;
            animation-iteration-count: infinite;

        @keyframes ex{
                from{background-color: purple;}
            to{background-color:blue;}
        }
    </style>

</head>

    </div>
