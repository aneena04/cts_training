<!DOCTYPE html>

<head>

<body>
   
     <DIV id="mainDivContainer" style="position: relative; width: 100%; margin-top: 0px; margin-bottom: 0px;">

        <DIV style="width: 1050px;  margin-top: 5px; margin-left: auto; margin-right: auto">

                    <DIV style="width: 1050px; height:80px;">

                            <IMG id="logo" src="images\Logo.png" width="500" height="100">

                               
                    <H5>For Enquiry<BR>

                        Call Us 9225648543

                    </H5>
                 <IMG id="callus" src="images\callus.png"> <br><br>

                 </DIV>
        <div style="background-color: white;">
            <legend><h4>CREATE AN ACCOUNT</h4></legend>
            <fieldset>

            <form>
Name<input type="text" name="Name"> <br><br>
Date of bookings<input type="date" name="Date"><br> <br>
Movie name
        <select >
        <option> Mari 2</option>
        <option>Premam</option>
        <option >Bangloor Days</option>
        </select>
<br><br>
Show Timings

03.00PM<input type="radio" name="03.00PM">
06.00PM<input type="radio" name="06.00PM"><br><br>

Select Class
<select>
   <option >Platinum:150rs</option>
   <option>Gold==130rs</option>
   <option >Exclusive==100
   </option>

</select><br><br>
Number of Tickets<input type="number" min="1" max="6"><br><br>

Total price <output name="price"></output>
<br><br>
<button>Submit</button><br><br>
<button>Reset</button>
        </form>
    </fieldset>
        </div>
