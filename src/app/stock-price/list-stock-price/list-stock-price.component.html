<div class="jumbotron jumbotron-fluid">
    <div class="container">    
        <table class="table">
            <h2 class="text-center">Stock Price Details</h2>
        <tr>
            <th>Id</th>
            <th>Company Code</th>
            <th>Stock Exchange</th>
            <th>Current Price</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let stock of stockPrices">
            <td>{{stock.id}}</td>
            <td>{{stock.companyCode}}</td>
            <td>{{stock.stockExchange}}</td>            
            <td>{{stock.currentPrice}}</td>
            <td>{{stock.date}}</td>
            <td>{{stock.time}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteStockPrice(stock)">Delete</button></td>
                <td><button class="btn btn-success" (click)="updateStockPrice(stock)">Update</button>
            </td>
        </tr>  
    </table>
</div>
</div>
