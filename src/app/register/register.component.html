    <div class="container ">
      <h3 class="display-4 text-center" style="color: black">Create New Account</h3>
    <form class=" w-50 container" [formGroup]="registerForm"  (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <label for="name"> Name</label>
                    <input type="text" class="form-control " id="name" formControlName="name"
                    placeholder="Enter your name">
                </div>

            
                <div class="form-group" >
                    <label for="email">Email address</label>
                    <input type="email"  class="form-control" id="email" formControlName="email"  placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone number">Mobile Number</label>
                    <input type="number"class="form-control" id="phone"   formControlName="phone" placeholder="Enter your mobile number">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"class="form-control" id="username"   formControlName="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">

                    <label for="password">Password</label>
                    <input class="form-control" type="password"formControlName="password"  id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input class="form-control" type="password" id="cpassword" formControlName="cpassword" placeholder="Confirm your Password">
                </div>
                <button  class="btn btn-primary mb-2" type="submit">Submit</button>
            </form>
    </div>
