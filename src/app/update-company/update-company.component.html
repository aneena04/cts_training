<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <form [formGroup]="updateCompany">
    <h2 class="text-center"> Update Company</h2>
    <div class="form-group">
      <input type="number" 
      formControlName="id"
       placeholder=" Id " 
       name="id" 
       class="form-control"
        id="Id" disabled>
        
       
    </div>
    <div class="form-group">
      <input type="text"
       formControlName="name" 
       placeholder="Company name" 
       name="name" 
       class="form-control" 
       id="name" >
    
    </div>
     <div class="form-group">
      <input type="text"
       formControlName="sector"
        placeholder="Sector" 
        name="sector" 
        class="form-control"
         id="sector">
     
    </div>
     <div class="form-group">
      <input type="number" 
      formControlName="turnOver"
       placeholder="turnover"
        name="turnover"
         class="form-control" 
         id="turnover">
      
    </div>
    <div class="form-group">
        <input type="text"
         formControlName="ceoName" 
         placeholder="CEO" 
         name="ceoName" 
         class="form-control" 
         id="ceo" >
      
      </div>
      <div class="form-group">
        <input type="text"
         formControlName="directors" 
         placeholder="Board of Directors" 
         name="directors" 
         class="form-control" 
         id="directors" >
      
      </div>
   
    <button class="btn btn-success" (click)="updateTheCompany()" [disabled]="!updateCompany.valid">Update Company</button>
  </form>
</div>
</div>
