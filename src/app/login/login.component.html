
         
        <div class="container">
          <h3 class="display-4 text-center" style="color: cadetblue;">Login to Your Account</h3>
          <form class=" w-50 container" [formGroup]="loginForm" >
            <div class="form-group">
                        <label for="name">User Name</label>
                        <input class="form-control" formControlName="username" type="text" id="name" placeholder="Select a username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" formControlName="password" type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                    <button class="btn btn-success" (click)="isValid()" [disabled]="!loginForm.valid" >Login</button>

                    <button  class="btn btn-primary mb-2" type="submit">Reset</button></div>
                </form>
        </div>
