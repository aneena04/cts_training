<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-4 text-center text-bold "><b>Update Exchange</b></h3>
      <form class=" w-50 container" [formGroup]="updateExchangeForm">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input class="form-control" formControlName="id" type="number" id="id" placeholder="Enter id" disabled>
                </div>
                <div class="form-group">
                    <label for="exchangename">Stock Exchange Name</label>
                    <input class="form-control" formControlName="exchangename" type="text" id="exchangename" placeholder="Enter stock exchange name" >
                </div>
                <div class="form-group">
                    <label for="contactAddress">Contact Address</label>
                    <input class="form-control" formControlName="contactAddress" type="text" id="contactAddress" placeholder="Contact Address" >
                </div>
                <div class="form-group" >
                
                    <label for="brief">Brief</label>
                    <input class="form-control" formControlName="brief" type="text" id="brief" placeholder="say something about this stock exchange">
                </div>
                <div class="form-group" >
                    <label for="remarks">Remarks</label>
                    <input class="form-control" formControlName="remarks" type="text" id="remarks" placeholder="Remarks">
                </div>
                
                <button class="btn btn-success" (click)="updateExchange()">Update Exchange</button>
                
            </form>
    </div>
    </div>
